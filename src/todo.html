<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="imagem/png" href="./assets/logo.png" />
</head>
<body>
    <!-- Aqui vai a navbar da página-->
    <div>
        <nav class="navbar shadow-sm p-3 mb-5 "> <!-- https://getbootstrap.com/docs/5.2/utilities/shadows/ -->
            <div class="container-fluid">
                <a class="navbar-brand navTitle" href="#">
                    <img src="./assets/logo.png" width="30" height="24,5" class="d-inline-block align-text-top mx-3">
                    To Do
                </a>
            </div>
        </nav>
    </div>
    
    <div class="container">
        <!-- Aqui vai o botão de adicionar tarefa-->
        <div class="addTarefaButton">
            <button type="button" class="btn btn-primary buttonStyle" data-bs-toggle="modal" data-bs-target="#novaTarefaModal">Adicionar tarefa</button>
        </div>
        
        <!-- Aqui vão os cartões das tarefas-->
        <div class="cardDiv">
            <!-- Cada div de tarefa contém o card da tarefa e o botão de remover-->
            <div class="row">
                <div class="card col-11">            
                    <div class="card-body">
                        <div class="row justify-content-between"> <!-- https://getbootstrap.com/docs/5.2/layout/columns/ -->
                            <div class="col-6">
                                Tarefa 1
                            </div>
                            <div class="col-2">
                                02/11/2022
                            </div>
                        </div>
                    </div>
                </div>
                
                <a class="col-1 deleteIconButton" href="" data-bs-toggle="modal" data-bs-target="#excluirTarefaModal">
                    <span class="material-symbols-outlined">
                        do_not_disturb_on
                    </span>
                </a>
            </div>
        </div>

        <!-- Aqui vão os cartões das tarefas-->
        <div class="cardDiv">
            <!-- Cada div de tarefa contém o card da tarefa e o botão de remover-->
            <div class="row">
                <div class="card col-11">            
                    <div class="card-body">
                        <div class="row justify-content-between">
                            <div class="col-6">
                                Tarefa 2
                            </div>
                            <div class="col-2">
                                04/11/2022
                            </div>
                        </div>
                    </div>
                </div>
                
                <a class="col-1 deleteIconButton" href="" data-bs-toggle="modal" data-bs-target="#excluirTarefaModal">
                    <span class="material-symbols-outlined">
                        do_not_disturb_on
                    </span>
                </a>
            </div>
        </div>
    </div>

    <!-- Aqui vai o modal de criar tarefa-->
    <div class="modal fade" id="novaTarefaModal" tabindex="-1" aria-labelledby="novaTarefaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title">Nova Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <!-- Aqui vão os inputs do modal -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingTitulo" placeholder="título da tarefa">
                        <label for="floatingTitulo">Título</label>
                      </div>
                      <div class="form-floating">
                        <input type="date" class="form-control" id="floatingData" placeholder="data de conclusao">
                        <label for="floatingData">Data de Conclusão</label>
                      </div>

                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary buttonStyle">Registrar</button>
                </div>
            
            </div>
        </div>
    </div>

    <!-- Aqui vai o modal de exluir tarefa-->
    <div class="modal fade" id="excluirTarefaModal" tabindex="-1" aria-labelledby="excluirTarefaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
                <div class="modal-header border-0">
                    <h5 class="modal-title">Excluir Tarefa?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary buttonStyle">Registrar</button>
                </div>
            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
